<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Lista bambini</h1>

<table>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Utente</th>
    </tr>
    <tr th:each="BambiniUtenti : ${Bambini}">
        <td th:text="${BambiniUtenti.nome}">Nome</td>
        <td th:text="${BambiniUtenti.cognome}">Cognome</td>
        <td th:text="${BambiniUtenti.nomeUtente}">Utente</td>
    </tr>
</table>
</body>
</html>
