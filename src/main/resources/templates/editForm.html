<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stileHome.css}" href="/css/stileHome.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <meta charset="UTF-8">

    <title>Gestione</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #398AA4;">
    <span id="nomeUtente" class="navbar-brand mb-0 h1 text-light" th:text="${nomeUtente}">Navbar</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-light" href="/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Altre Opzioni
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Gestisci Partner</a>
                </div>
            </li>
        </ul>
        <a class="navbar-brand mb-0 h1 text-light" href="/logout">Logout</a>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <form class="formEdit" th:object="${negozio}" th:action="@{/sendEditedStore}" method="post">
        <div class="form-group">
            <label hidden for="id">Id</label>
            <input hidden type="text" class="form-control" id="id" th:placeholder="${negozio.id}" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="nomeNegozio">Nome Negozio</label>
            <input type="text" class="form-control" id="NomeNegozio" th:placeholder="${negozio.nomeNegozio}" th:field="*{nomeNegozio}">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select class="form-control" id="categoria" th:field="*{tipo}">
                <div>
                    <option value="" hidden>Seleziona una Categoria</option>
                    <option th:value="${tipo.tipo}" th:placeholder="${negozio.email}" th:each="tipo: ${listTipo}"><span
                            th:text="${tipo.tipo}"></span></option>
                </div>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:placeholder="${negozio.email}" th:field="*{email}">
        </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Inserisci</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</body>
</html>
